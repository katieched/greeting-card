<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <script defer src='./index.js'></script>
    <title>Document</title>
</head>
<body>

    <form>
        <label for="greeting">Greeting:</label>
        <input type="text" id="greeting" placeholder="Write your greeting here">
    </form>

    <form>
        <p>Please choose an event:</p>
    
        <input type="checkbox" id="birthday">
        <label for="birthday">Birthday</label>

        <input type="checkbox" id="christmas">
        <label for="christmas">Christmas</label>

        <input type="checkbox" id="anniversary">
        <label for="anniversary">Anniversary</label>
    </form>
        
    <form>
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Write your message here">
    </form>
        
    <form id='submitForm'>
        <input type="submit">
    </form>
    
</body>
</html>
