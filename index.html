<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script defer src='./index.js'></script>
    <title>Greeting Card</title>
</head>
<body>
    <header>
        <h1>Greeting Card Generator</h1>
    </header>

    <form id="myForm">
        <label for="greeting">Greeting:</label>
        <input type="text" name="greeting" id="greeting" placeholder="Write your greeting here">
    
        <p>Please choose an event:</p>
    
        <input type="checkbox" name="birthday" id="birthday">
        <label for="birthday">Birthday</label>

        <input type="checkbox" name ="christmas" id="christmas">
        <label for="christmas">Christmas</label>

        <input type="checkbox" name="anniversary" id="anniversary">
        <label for="anniversary">Anniversary</label>
        
        <p></p>

        <label for="message">Message:</label>
        <input type="text" name="message" id="message" placeholder="Write your message here">
        
        <p></p>

        <input type="submit">
    </form>
    
</body>
</html>
